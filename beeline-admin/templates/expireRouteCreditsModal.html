<div class="issue-ticket-popup">
  <div class="modal-header">
    <h3>Expire Credits</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" name="expireRouteCreditsForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">Expire For: </label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="data.tag" required>
                <option value="{{tag}}" ng-repeat="tag in data.tags">{{tag}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Expire To: </label>
            <div class="col-sm-4" hidden>
              <input type="text" name="userId" class="form-control" placeholder="userId" ng-model="data.user.id" hidden>
            </div>
            <div class="col-sm-10">
              <p class="form-control-static">{{ data.user.name || 'no name' }} - (tel: {{ data.user.telephone || '-' }}; email: {{ data.user.email || '-' }})</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Credits: </label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" step="0.01" name="price" class="form-control" ng-model="data.debitAmt">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default" ng-click="$close(null)">
          Cancel
        </button>
        <button class="btn btn-primary" ng-click="$close(data)" ng-disabled="expireRouteCreditsForm.$invalid">
          Expire Credits
        </button>
      </div>
    </div>
  </div>
</div>
